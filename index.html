<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container text-center bg-black mt-3" 
        style="border-radius: 25px; height: 400px; width: 254px;">
    <div class="row">
        <div><h6 style="color: coral;" class="mt-2">CALCULATOR</h6></div>
        <div class="col-12">
            <input id="result" type="text" >
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-3">
            <button id="butn" type="submit" class="btn btn-sm-w-100" onclick="allClear()">
                <span class="text">AC</span>
            </button>
        </div>

        <div class="col-3">
            <button id="butn" type="submit" class="btn btn-sm-w-100" onclick="removeOne()">
                <span class="text">&#9003</span>
            </button>
        </div>

        <div class="col-3">
            <button id="butn" type="submit" class="btn btn-sm-w-100" onclick="displayData('%')">
                <span class="text">%</span>
            </button>
        </div>

        <div class="col-3">
            <button id="butn" type="submit" class="btn btn-sm-w-100" onclick="displayData('/')">
                <span class="text">/</span>
            </button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-3"><button id="butn" type="submit" class="btn btn-sm-w-100" onclick="displayData(1)"
            style="background-color: rgb(241, 185, 164);">
            <span class="text">1</span></button></div>

        <div class="col-3"><button id="butn" type="submit" class="btn btn-sm-w-100" onclick="displayData(2)"
            style="background-color: rgb(241, 185, 164);">
                <span class="text">2</span></button></div>
        <div class="col-3"><button id="butn" type="submit" class="btn btn-sm-w-100" onclick="displayData(3)"
            style="background-color: rgb(241, 185, 164);">
                    <span class="text">3</span></button></div>
        <div class="col-3"><button id="butn" type="submit" class="btn btn-sm-w-100" onclick="displayData('*')">
                        <span class="text">*</span></button></div>
    </div>

    <div class="row mt-3">
        <div class="col-3"><button id="butn" type="submit" class="btn btn-sm-w-100" onclick="displayData(4)"
            style="background-color: rgb(241, 185, 164);">
            <span class="text">4</span></button></div>

        <div class="col-3"><button id="butn" type="submit" class="btn btn-sm-w-100" onclick="displayData(5)"
            style="background-color: rgb(241, 185, 164);">
                <span class="text">5</span></button></div>
        <div class="col-3"><button id="butn" type="submit" class="btn btn-sm-w-100" onclick="displayData(6)"
            style="background-color: rgb(241, 185, 164);">
                    <span class="text">6</span></button></div>
        <div class="col-3"><button id="butn" type="submit" class="btn btn-sm-w-100" onclick="displayData('-')">
                        <span class="text">-</span></button></div>
    </div>

    <div class="row mt-3">
        <div class="col-3"><button id="butn" type="submit" class="btn btn-sm-w-100" onclick="displayData(7)"
            style="background-color: rgb(241, 185, 164);">
            <span class="text">7</span></button></div>

        <div class="col-3"><button id="butn" type="submit" class="btn btn-sm-w-100" onclick="displayData(8)"
            style="background-color: rgb(241, 185, 164);">
                <span class="text">8</span></button></div>
        <div class="col-3"><button id="butn" type="submit" class="btn btn-sm-w-100" onclick="displayData(9)"
            style="background-color: rgb(241, 185, 164);">
                    <span class="text">9</span></button></div>
        <div class="col-3"><button id="butn" type="submit" class="btn btn-sm-w-100" onclick="displayData('+')">
                        <span class="text">+</span></button></div>
    </div>

    <div class="row mt-3">
        <div class="col-3"><button id="butn" type="submit" class="btn btn-sm-w-100" onclick="displayData(0)"
            style="background-color: rgb(241, 185, 164);">
            <span class="text">0</span></button></div>
<!-- 
        <div class="col-3"><button id="butn" type="submit" class="btn btn-sm-w-100" onclick="displayData(',')"
            style="background-color: rgb(241, 185, 164);">
                <span class="text">,</span></button></div> -->
        <div class="col-3"><button id="butn" type="submit" class="btn btn-sm-w-100" onclick="displayData('.')"
            style="background-color: rgb(241, 185, 164);">
                    <span class="text">.</span></button></div>
        <div class="col-3"><button id="butn1" type="submit" class="btn btn-outline-success" onclick="displayAnswer()">
                        <span class="text">=</span></button></div>
    </div>
    </div>
</body>
<!-- external js file linked -->
<script src="./calculator.js"></script>
</html>
